<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="../cssFiles/register.css" rel="stylesheet">
    <link href="../cssFiles/home.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Registration</h1>
    </header>

    <div class="navbar">
        <div class="functions">
            <img class="UPM-pic" 
            src="../institucional.png"> U.P.M / UFO Battle

            <a class="Home-button" href="./home.html"
		    target="_self"> Home
            <img class="home-img" src="../icons/home.png">
	        </a>

            <a class="Home" href="./preferences.html"
            target="_self">
                Preferences 
                <img class="home-img" src="../icons/setting.png">
            </a>

            <a href="./play2.html" class="Home" href="./home.html"
            target="_self">
                Play
                <img class="home-img" src="../icons/play-button-arrowhead.png">
            </a>

            <a class="Home" href="./records.html"
                target="_self">
                Records
                <img class="home-img" src="../icons/vinyl.png">
            </a>
        </div>

        <div class="register-login">
            <a class="RegisterLogin" href="./register.html"
            target="_self">
                Register
                <img class="home-img" src="../icons/user.png">
            </a>

            <a class="RegisterLogin" href="./login.html"
            target="_self">
                Login
                <img class="home-img" src="../icons/enter.png">
            </a>

        </div>
    </div>

    <div class="registration-form">
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>

            <label for="repeatPassword">Repeat Password:</label>
            <input type="password" id="repeatPassword" required><br><br>

            <button type="submit">Register</button>
        </form>
    </div>
    <script src="../jsFiles/regster.js"></script>
</body>
</html>
