<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.P.M / UFO Battle</title>
    <link href="../cssFiles/preferences.css" rel="stylesheet"/>
    <link href="../cssFiles/home.css" rel="stylesheet"/>
</head>

<body>
    <header>
        <h1>UFO Game Preferences</h1>
    </header>

    <div class="navbar">
        <div class="functions">
            <img class="UPM-pic" 
            src="../institucional.png"> U.P.M / UFO Battle

            <a class="Home-button" href="./home.html"
		    target="_self"> Home
            <img class="home-img" src="../icons/home.png">
	        </a>

            <a class="Home" href="./preferences.html"
            target="_self">
                Preferences 
                <img class="home-img" src="../icons/setting.png">
            </a>

            <a href="./play2.html" class="Home" href="./home.html"
            target="_self">
                Play
                <img class="home-img" src="../icons/play-button-arrowhead.png">
            </a>

            <a class="Home" href="./records.html"
            target="_self">
                Records
                <img class="home-img" src="../icons/vinyl.png">
            </a>
        </div>

        <div class="register-login">
            <a class="RegisterLogin" href="./register.html"
            target="_self">
                Register
                <img class="home-img" src="../icons/user.png">
            </a>

            <a class="RegisterLogin" href="./login.html"
            target="_self">
                Login
                <img class="home-img" src="../icons/enter.png">
            </a>

        </div>
    </div>
    
    <div class="preferences-form">
        <form id="preferencesForm">
            <label for="numUFOs">Number of UFOs (1-5):</label>
            <input type="number" id="numUFOs" min="1" max="5" value="1"><br><br>

            <label for="playtime">Playtime (seconds):</label>
            
            <select id="playtime">
                <option value="60">60 seconds</option>
                <option value="120">120 seconds</option>
                <option value="180">180 seconds</option>
            </select><br><br>

            <button type="submit">Accept</button>
        </form>
    </div>

    <script type="text/javascript" src="../jsFiles/preferences.js"></script>
</body>
</html>
